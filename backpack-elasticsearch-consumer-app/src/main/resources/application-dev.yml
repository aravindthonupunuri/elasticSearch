micronaut:
  application:
    name: backpack-elasticsearch-consumer
  server:
    host: ${backpack-elasticsearch-consumer-host:localhost}
    port: 8085
  metrics:
    binders:
      web:
        enabled: false # we are using our own binder via our custom micronaut-metrics lib

filter:
  server:
    order:
      lists-brave-tracing-server-filter: 100
      list-authorization-filter: 200
      registry-channel-subchannel-filter: 400
  client:
    order:
      lists-brave-tracing-client-filter: 900
      metrics-filter: 850
      resilience-client-filter: 800
      oauth-filter: 701
      oauth-key-filter: 700

msgbus:
  source: backpackelasticsearch
  dlq-source: backpackelasticsearch-dlq
  kafka:
    consumer:
      enabled: true
    producer:
      enabled: true
      client-id: backpack-elasticsearch-consumer-data-bus-dev-producer
    dlqconsumer:
      enabled: true
    dlqproducer:
      enabled: true
      client-id: backpack-elasticsearch-consumer-data-bus-dev-dlq-producer
    topic: registry-internal-data-bus-dev
    consumer-group: backpack-elasticsearch-data-bus-dev-consumer
    consumer-batch-size: 10
    dlq-topic: registry-internal-data-bus-dev-dlq
    dlq-consumer-group: backpack-elasticsearch-data-bus-dev-dlq-consumer
    dlq-event-retry-interval-secs: 1
    dlq-max-event-retry-count: 2
    dlq-consumer-batch-size: 10

kafka:
  bootstrap:
    servers: kafka-ttc-app.dev.target.com:9093
  ssl:
    endpoint.identification.algorithm: ""# disable karka broker cert's hostname verification
    keystore:
      location: /lists-bus-keystore.jks
      password: ${kafka-secret.keystore-password}
    truststore:
      location: /client-truststore.jks
      password: ${kafka-secret.truststore-password}
      type: PKCS12
  security:
    protocol: ssl
  consumers:
    backpack-elasticsearch-data-bus-dev-consumer:
      key:
        deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value:
        deserializer: org.apache.kafka.common.serialization.ByteArrayDeserializer
    backpack-elasticsearch-data-bus-dev-dlq-consumer:
      key:
        deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value:
        deserializer: org.apache.kafka.common.serialization.ByteArrayDeserializer

kafka-sources:
  allow:
    - backpack-registry
    - backpackelasticsearch
    - backpackregistry-migration
    - backpackregistry-migration-dlq
