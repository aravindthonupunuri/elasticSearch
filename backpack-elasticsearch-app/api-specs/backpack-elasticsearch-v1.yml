paths:
  /:
    x-data_classification: "PUBLIC"
    get:
      x-incident_priority: P2
      x-response_time_sla: 200ms
      x-success_http_code: '200'
      x-expected_tps: '100'
      summary: Search registries by guest first and last names
      description: Search registries by guest first and last names
      tags:
        - Search
      parameters:
        - name: key
          in: query
          description: The consumer's valid API key.
          required: true
          schema:
            type: string
        - name: channel
          in: query
          description: registry channel
          required: true
          schema:
            $ref: '#/components/schemas/RegistryChannel'
        - name: sub_channel
          in: query
          description: registry sub channel
          required: true
          schema:
            $ref: '#/components/schemas/RegistrySubChannel'
        - name: first_name
          in: query
          description: Guest first name
          required: true
          schema:
            type: string
        - name: last_name
          in: query
          description: Guest last name
          required: true
          schema:
            type: string
        - name: organization_name
          in: query
          description: Organization name
          required: true
          schema:
            type: string
        - name: registry_type
          in: query
          description: Registry Type
          required: false
          schema:
            $ref: '#/components/schemas/RegistryType'
        - name: state
          in: query
          description: Resgistry Event State
          required: false
          schema:
            type: string
        - name: min_date
          in: query
          description: Registry event date
          required: false
          format: date
          schema:
            type: string
        - name: max_date
          in: query
          description: Registry event date
          required: false
          format: date
          schema:
            type: string
        - name: page
          in: query
          description: Page number
          required: false
          schema:
            type: integer
        - name: page_size
          in: query
          description: Page size
          required: false
          schema:
            type: integer
        - name: sort_field
          in: query
          description: sort field by
          required: false
          schema:
            $ref: '#/components/schemas/RegistrySearchSortFieldGroup'
        - name: sort_order
          in: query
          description: sort order by
          required: false
          schema:
            $ref: '#/components/schemas/SortOrder'
      responses:
        '200':
          description: list of searched registries
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RegistryData'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404'

servers:
  - url: 'https://api.target.com/registries_searches/v1'
components:
  schemas:
    RegistryData:
      type: object
      properties:
        registryId:
          type: string
          format: uuid
          nullable: true
        registryTitle:
          type: string
          nullable: true
        registryType:
          $ref: '#/components/schemas/RegistryType'
        registryStatus:
          $ref: '#/components/schemas/RegistryStatus'
        searchVisibility:
          $ref: '#/components/schemas/RegistrySearchVisibility'
        registrantFirstName:
          type: string
          nullable: true
        registrantLastName:
          type: string
          nullable: true
        coregistrantFirstName:
          type: string
          nullable: true
        coregistrantLastName:
          type: string
          nullable: true
        organizationName:
          type: string
          nullable: true
        eventCity:
          type: string
          nullable: true
        eventState:
          type: string
          nullable: true
        eventCountry:
          type: string
          nullable: true
        eventDate:
          type: string
          format: date
          nullable: true

    RegistryType:
      type: string
      enum:
        - BABY
        - WEDDING
        - CHARITY
        - CUSTOM

    RegistryStatus:
      type: string
      enum:
        - ACTIVE
        - INACTIVE

    RegistryChannel:
      type: string
      enum:
        - WEB
        - MOBILE
        - STORE
        - ADMIN
        - EXTERNAL
    RegistrySubChannel:
      type: string
      enum:
        - KIOSK
        - SCANNER
        - TGTWEB
        - IOS
        - ANDROID
        - SPARTAG
        - CC
        - POS
        - GOM
        - SPARTAR
        - EGIFT
        - XO

    RegistrySearchSortFieldGroup:
      type: string
      enum:
        - NAME
        - EVENT_DATE
        - LOCATION

    SortOrder:
      type: string
      enum:
        - ASC
        - DESC

    RegistrySearchVisibility:
      type: string
      enum:
        - PUBLIC
        - PRIVATE

    Error400:
      type: object
      properties:
        message:
          type: string
          description: Invalid Request
          example: Bad Request
    Error404:
      type: object
      properties:
        message:
          type: string
          description: URL requested is invalid or the resource requested does not exist
          example: Not Found
